name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy Backend to Private EC2 (via Jump Host)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.BACKEND_PRIVATE_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          proxy_host: ${{ secrets.FRONTEND_HOST }}
          proxy_username: ubuntu
          proxy_key: ${{ secrets.EC2_SSH_KEY }}
          source: "backend/*"
          target: "app"
          strip_components: 1

      - name: Deploy with Docker Compose
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.BACKEND_PRIVATE_IP }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          proxy_host: ${{ secrets.FRONTEND_HOST }}
          proxy_username: ubuntu
          proxy_key: ${{ secrets.EC2_SSH_KEY }}
          command_timeout: 15m
          script: |
            cd app
            
            # Stop existing containers and start fresh
            sudo docker-compose down || true
            sudo docker-compose up -d --build
            
            echo "Backend + MongoDB deployed with Docker Compose!"
